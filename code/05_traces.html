<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<!-- <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>  -->


</head>

<body>
    <div>
        <h1>Hello!</h1>
    </div>
    <div>
        Let's make some plotly charts.
    </div>
    <div id="plotly_div" style="width:600px;height:450px;"></div>
    <div>This is below the chart.</div>

    <script>
        var trace1 = {
            x: [1, 2, 3],
            y: [4, 5, 6],
            type: 'scatter', 
            mode: 'lines+markers'
          };
          
        var trace2 = {
            x: [20, 30, 40],
            y: [50, 60, 70],
            type: 'bar', 
            mode: 'markers'
          };
          
        var trace_data = [trace1, trace2];

        var layout = {
              title:'Two traces'             
            };
        
        chart_div = document.getElementById('plotly_div');
          
        Plotly.newPlot(chart_div, trace_data, layout);
    </script>

</body>
