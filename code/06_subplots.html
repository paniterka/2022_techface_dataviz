<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<!-- <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>  -->


</head>

<body>
    <div>
        <h1>Hello!</h1>
    </div>
    <div>
        Let's make some plotly charts.
    </div>
    <div id="plotly_div" style="width:600px;height:450px;"></div>
    <div id="plotly_div2" style="width:600px;height:450px;"></div>

    <script>
        var trace1 = {
            x: [1, 2, 3],
            y: [4, 5, 6],
            type: 'scatter', 
            mode: 'lines+markers'
          };
          
          // for the second trace we specify directly that the xaxis&yaxis belong to the second subplot  
          var trace2 = {
            x: [20, 30, 40],
            y: [50, 60, 70],
            xaxis: 'x2',
            yaxis: 'y2',
            type: 'scatter', 
            mode: 'markers'
          };
          
        var trace_data = [trace1, trace2];
        
        
        // layout on a grid of subplots
        var layout = {
            grid: {
                rows: 1, 
                columns: 2, 
                pattern: 'independent'
            },
          };

        // alternative layout with custom placement as an inset: 
        var layout2 = {
            yaxis2: {
              domain: [0.1, 0.5],
              anchor: 'x2'
            },
            xaxis2: {
              domain: [0.6, 0.95],
              anchor: 'y2'
            }
          };
        
          
        Plotly.newPlot('plotly_div', trace_data, layout);
        Plotly.newPlot('plotly_div2', trace_data, layout2);
    </script>

</body>
